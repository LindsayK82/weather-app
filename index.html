<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Cormorant+Garamond&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel='stylesheet' href="./assets/stylesheet.css">
    <title>Weather App</title>
</head>
<body>
    <header class="head">
        <h1 class="app-title">Weather Checker</h1>
        <p>Search for a city to get the weather forecast below!</p>
    </header>
    
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
    
          <div class="card">
            <h3 class="card-header text-uppercase">Search By City</h3>
            <form id="user-input" class="card-body">
              <label class="form-label" for="username">Type city here</label>
              <input name="city" id="loc-id" type="text" autofocus="true" class="form-input" />
              <button class="btn" id="weather">Get Weather info!</button>
            </form>
          </div>
    
        <div class="col-12 col-md-8">
          <h2 class="subtitle">5-Day Forecast<span id="repo-search-term"></span></h2>
          <div id="forecast-container" class="list-group"></div>
        </div>
      </main>
<script src="./assets/script.js"></script>

</body>
</html>
